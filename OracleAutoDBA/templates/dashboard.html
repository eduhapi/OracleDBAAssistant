<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Dashboard</h1>
        
        {% if instance %}
            <h2>Connected to: {{ instance.name }}</h2>
            <p>DSN: {{ instance.dsn }}</p>
            <p>Username: {{ instance.username }}</p>
            <!-- Add more instance details or stats as needed -->
        {% else %}
            <p>No Oracle instance found. Please enter the instance details again.</p>
        {% endif %}

        <a href="{% url 'index' %}" class="btn btn-primary">Go Back</a>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
